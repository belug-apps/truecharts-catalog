---
name: Catalog (Update belug-apps chart)
on: # yamllint disable-line rule:truthy
  workflow_dispatch:
    inputs:
      branch:
        description: belug-apps/belug-apps branch to synchronize with
        required: true
        default: main
        type: string
      train:
        description: which catalog trains should be synchronized
        required: true
        type: environment
  workflow_call:
    inputs:
      branch:
        description: belug-apps/belug-apps branch to synchronize with
        required: true
        type: string
      train:
        description: which catalog trains should be synchronized
        required: true
        type: string

jobs:
  sync_catalog:
    runs-on: ubuntu-latest
    environment: ${{ inputs.train }}
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: tibdex/github-app-token@da40f50387c080df631aba01ea5c6df3857145b7
        id: app_auth
        with:
          app_id: ${{ secrets.BOT_ID }}
          private_key: ${{ secrets.BOT_PKEY }}
      - uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707
        with:
          ref: main
      - uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707
        with:
          repository: belug-apps/belug-apps
          ref: ${{ inputs.branch }}
          path: vendors/belug-apps
      - name: Find latest belug-apps version
        id: helm
        run: echo >> "$GITHUB_OUTPUT" "version=$(grep '^version:' vendors/belug-apps/charts/belug-apps/Chart.yaml | awk '{print $2}')"
      - name: Sync latest belug-apps version (${{ steps.helm.outputs.version }})
        run: |
          mkdir --parent ${{ inputs.train }}/belug-apps
          rsync --archive --recursive --delete --verbose vendors/belug-apps/charts/belug-apps/ ${{ inputs.train }}/belug-apps/${{ steps.helm.outputs.version }}
          rm --recursive vendors/
      - uses: peter-evans/create-pull-request@88bf0de51c7487d91e1abbb4899332e602c58bbf
        id: create-pr
        with:
          commit-message: sync belug-apps chart with ${{ inputs.train }} (${{ steps.helm.outputs.version }})
          author: Belug Apps <116495032+belug-apps[bot]@users.noreply.github.com>
          committer: Belug Apps <116495032+belug-apps[bot]@users.noreply.github.com>
          base: main
          body: ''
          branch: catalog/sync-${{ inputs.train }}-${{ inputs.branch }}
          delete-branch: true
          signoff: true
          title: Sync catalog (${{ inputs.train }}) with belug-apps chart (${{ steps.helm.outputs.version }})
      - uses: peter-evans/enable-pull-request-automerge@b3d5f7fa98684271559de54e61405dca9bb5c328
        if: steps.create-pr.outputs.pull-request-operation == 'created'
        with:
          merge-method: squash
          pull-request-number: ${{ steps.create-pr.outputs.pull-request-number }}
          token: ${{ steps.app_auth.outputs.token }}
      - uses: hmarr/auto-approve-action@da92209ac68d76fd20af3efa5268a5e8fafb91d9
        if: steps.create-pr.outputs.pull-request-operation == 'created'
        with:
          pull-request-number: ${{ steps.create-pr.outputs.pull-request-number }}
          github-token: ${{ steps.app_auth.outputs.token }}
